<!-- Wrapper-->
<div id="wrapper">

<!--<div ng-include="'js/components/header/header.html'"></div>-->
<header-component></header-component>

<!-- Navigation -->
<div ng-include="'js/components/navigation/navigation.html'"></div>

<!-- Page wraper -->
<!-- ng-class with current state name give you the ability to extended customization your view -->
<div id="page-wrapper" class="gray-bg {{$state.current.name}}">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>Select Restaurant</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-5 padding-top-5">
                                <input type="text" class="form-control" id="filter" placeholder="Restaurant Name">
                            </div>
                            <div class="col-md-2 padding-top-5">
                                <button class="btn btn-primary">Search</button>
                            </div>
                            <div class="col-md-5 text-right padding-top-5">
                                <button class="btn btn-primary" ui-sref="admin.pos">Add new Restaurant</button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="footable table table-stripped" data-page-size="8">
                                <thead>
                                    <tr>
                                        <th data-sort-ignore="true"
                                            ng-click="$ctr.m.paginationOffset = 0; $ctr.search('id')"
                                            ng-class="{'footable-sorted-desc': ($ctr.m.order_by == 'id' && $ctr.m.order_way == 'DESC'), 'footable-sorted-asc': ($ctr.m.order_by == 'id' && $ctr.m.order_way == 'ASC')}">
                                            #
                                            <span class="footable-sort-indicator"></span>
                                        </th>
                                        <th>Restaurant Name</th>
                                        <th>Address</th>
                                        <th data-sort-ignore="true" class="center width-210">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  class="gradeX" ng-repeat="restaurant in $ctr.restaurantsList">
                                        <td>{{restaurant.id}}</td>
                                        <td>{{restaurant.restaurant_name}}</td>
                                        <td>{{restaurant.address}}</td>
                                        <td class="center">
                                            <button class="btn btn-primary" ui-sref="admin.homeMenu" ng-click="main.selectRestaurant()">Select</button>
                                            <button class="btn btn-primary" ui-sref="admin.pos">Setup Process</button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div ng-include="'views/common/footer.html'"></div>


</div>
<!-- End page wrapper-->

</div>
<!-- End wrapper-->
