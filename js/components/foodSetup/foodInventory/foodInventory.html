<!-- Wrapper-->
<div id="wrapper" ng-if="$ctr.permissions['7'].r">

    <header-component></header-component>

    <navigation-component></navigation-component>

    <!-- Page wraper -->
    <div id="page-wrapper" class="gray-bg">


        <!-- Main view  -->

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>Food Inventory Audit Pad</h2>
            </div>
        </div>
        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-md-7">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content overflow-x-auto">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group float-left select-category">
                                        <label class="font-noraml">Select Category:</label>
                                    </div>
                                    <div class="form-group float-left">
                                        <select class="form-control" required
                                                ng-model="$ctr.model.vendor_category_id"
                                                ng-change="$ctr.getInventoryItem($ctr.model.vendor_category_id);"
                                                ng-options="vendor.id as vendor.category for vendor in  $ctr.get_vendors_categories"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="th-text-center th-vertical-align-middle">
                                    <tr>
                                        <th class="min-width-150">{{$ctr.model.inventory_item}}</th>
                                        <th class="width-100">Item Qty</th>
                                        <th class="width-120">Case or Qty</th>
                                        <th class="width-120">Unit of Measure</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" readonly>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control">
                                        </td>
                                        <td>
                                            <select class="form-control">
                                                <option>Case</option>
                                                <option>Quantity</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control">
                                                <option>Ounces</option>
                                                <option>Gallons</option>
                                                <option>Pieces</option>
                                            </select>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button scroll-top class="btn btn-primary"  onclick="window.history.go(-1); return false;">&lt;&lt; Back</button>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <button class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="ibox ">
                        <div class="ibox-content">
                            <div class="tab-content">
                                <div class="tab-pane active">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <thead class="th-text-center th-vertical-align-middle">
                                                    <tr>
                                                        <th class="width-50">SKU</th>
                                                        <th class="min-width-150">Inventory Item</th>
                                                        <th class="width-140">Item Qty</th>
                                                        <th class="width-140">Case or Qty</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr ng-repeat="item in $ctr.get_vendors_categories" class="cursor-pointer"
                                                        ng-class="{'selected-row':$index == $ctr.selectedRow}"
                                                        ng-click="$ctr.setInventoryItem($index, item)">
                                                        <td class="text-center">
                                                            {{item.id}}
                                                        </td>
                                                        <td>
                                                            {{item.category}}
                                                        </td>
                                                        <td>
                                                            {{item.id}}
                                                        </td>
                                                        <td>
                                                            {{item.category}}
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 text-right">
                                            <button class="btn btn-primary">Final Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
