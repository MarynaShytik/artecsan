
    <div class="inmodal">
        <form name="$ctr.form" autocomplete="off" novalidate ng-submit="$ctr.submit($ctr.form)">
            <div class="modal-header">
                <h4 class="modal-title">Update Pricing/Add Unique Items</h4>
            </div>
            <div class="modal-body">
                <div class="row m-b">

                    <div class="table-responsive">
                        <table class="table ng-scope  footable-sort">
                            <thead class="th-text-center th-vertical-align-middle ">
                            <tr>
                                <th ng-click="$ctr.search('item_name')" class="width-100"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                     <span class="no-wrap cursor-pointer">
                                       SKU <span class="text-danger">*</span>
                                       <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-100"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Pack <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-100"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Size <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-100"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Unit <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-100"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Brand <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Desc / name <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-150"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Cat <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-120"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Sub Category <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-120"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Case($) <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th ng-click="$ctr.search('item_name')" class="width-120"
                                    ng-class="{'footable-sorted-desc': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'DESC'), 'footable-sorted': ($ctr.searchModel.order_by == 'item_name' && $ctr.searchModel.order_way == 'ASC')}">
                                    <span class="no-wrap cursor-pointer">
                                         Minimum Order <span class="text-danger">*</span>
                                        <span class="footable-sort-indicator"></span>
                                    </span>
                                </th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody ng-repeat="item in $ctr.uniqueItem">
                            <ng-form name="items">
                                <tr>
                                    <td>
                                        <input type="text" class="form-control" unique-sku search-params="$ctr.searchParams" min="0"  ng-model="item.vendor_sku">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" only-digits ng-model="item.pack" required minlength="0">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" only-digits ng-model="item.size" required minlength="0">
                                    </td>
                                    <td>
                                        <select class="form-control" ng-model="item.unit" required ng-options="item.id as item.name for item in $ctr.deliveryMeasure"></select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" required
                                               typeahead-wait-ms="500"
                                               typeahead-min-length="2"
                                               uib-typeahead="brand as brand.brand for brand in $ctr.brand_lookup($viewValue)" ng-model="item.brand">
                                    </td>

                                    <td>
                                        <input type="text" class="form-control" ng-model="item.item_name"  required min="0">
                                    </td>
                                    <td>
                                        <select class="form-control" ng-model="item.vendor_cat_id" required ng-options="item.id as item.category for item in $ctr.categories | orderBy:'category'"></select>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-model="item.vendor_sub_cat_id" required ng-options="item.id as item.sub_category for item in $ctr.sub_categories | filter: {vendor_cat_id: item.vendor_cat_id} | orderBy:'sub_category'"></select>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" ng-model="item.price"  required min="0">
                                    </td>
                                    <td>
                                        <select class="form-control" required ng-model="item.minimum_order_type">
                                            <option value="Case" selected>CASE</option>
                                            <option value="Pack">PACK</option>
                                            <option value="Each">EACH</option>
                                        </select>
                                    </td>
                                    <td class="text-right">
                                        <label class="switch">
                                            <input type="checkbox" ng-model="item.is_active" ng-true-value="1" ng-false-value="0"><i></i>
                                        </label>
                                    </td>
                                    <td>
                                        <a href="" ng-click="$ctr.removeUniqueItem($index, i)" class="btn btn-danger btn-circle pull-right" ><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>
                            </ng-form>
                            </tbody>
                        </table>

                            <div class="text-right">
                                <button type="button" id="btnAddRecipe" name="btnAddRecipe" class="btn btn-info"
                                        ng-click="$ctr.addUniqueItem()"><i class="glyphicon glyphicon-plus"></i></button>
                            </div>

                    </div>

                </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-left" ng-click="$ctr.cancel()"><< Back</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
