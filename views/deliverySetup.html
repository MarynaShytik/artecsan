<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Delivery Setup</h2>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight owner-profile">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="text-center">Delivery</h3>
                            <button class="btn btn-primary float-right" ng-click="main.open8(main)">Add Delivery Item</button>
                        </div>
                        <div class="col-lg-12 table-responsive">
                            <table class="table table-stripped" data-page-size="8">
                                <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Delivery Days</th>
                                    <th class="max-180"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="delivery in main.deliveryList">
                                    <td>{{delivery.c}}</td>
                                    <td>{{delivery.d}}</td>
                                    <td class="text-right">
                                        <button class="btn btn-warning " type="button"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                                        <button class="btn btn-danger " type="button"><i class="fa fa-times"></i>&nbsp;Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-xs-6 text-left">
                            <button class="btn btn-primary"  onclick="window.history.go(-1); return false;">&lt;&lt; Back</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary margin-right-10 float-right" ui-sref="food.setupConfirmation">Next - Setup Confirmation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
