<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>User Setup</h2>
    </div>
</div>

<div class="wrapper wrapper-content  animated fadeInRight owner-profile">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <h3 class="text-center">Users</h3>
                                <div class="col-xs-12">
                                    <button class="btn btn-primary float-right" ng-click="main.open2(main)">Add User Item</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-stripped" data-page-size="8">
                                <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Type</th>
                                    <th class="width-70" data-sort-ignore="true">Active</th>
                                    <th class="width-180" data-sort-ignore="true"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr  ng-repeat="user in main.usersList">
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.lastName}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.userType}}</td>
                                    <td>
                                        <label class="switch">
                                            <input type="checkbox" ng-model="vendor.selected"><i></i>
                                        </label>
                                    </td>
                                    <td class="text-right">
                                        <button class="btn btn-warning " type="button" ng-click="main.editUser(main,user, $index)"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                                        <button class="btn btn-danger " type="button"  ng-click="main.deleteUser(main,$index)"><i class="fa fa-times"></i>&nbsp;Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                        <div class="col-lg-12 text-right">
                            <button class="btn btn-primary float-left"  onclick="window.history.go(-1); return false;">&lt;&lt; Back</button>
                            <button class="btn btn-primary" ng-click="main.isFoodSetup = true" ui-sref="food.vendorSetup">Invite Users and Processed</button>
                            <button class="btn btn-primary margin-left-10" ui-sref="home" ng-click="main.isRegistration = false; main.isFoodSetup=false;">Invite Users & Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
